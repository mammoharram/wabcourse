<!DOCTYPE html>
<html>
    <head>
        <link href="Lab09.css" type="text/css" rel="stylesheet">    
        <script src="Lab09.js" type="text/javascript"></script>
    </head>
    <body>
            <form id="bookingForm">
        <p>
            <label>Name</label>
            <input type="text" id="name"  />
        </p>
        <p>
            <label>Street</label>
            <input type="text" name="street" id="street" required/>
        </p>
        <p>
            <label>State</label>
            <select name="state" required>
                    <option value="">Select State</option>
                    <option value="IA">IOWA</option>
                    <option value="OH">OHIO</option>
                    <option value="CA">California</option>
                    <option value="TX">Taxes</option>
                </select>
        </p>
        <p>
            <label>Zip Code</label>
            <input type="text" id="zipcode" pattern="[0-9]{5}" required/>
        </p>
        <p>
            <label>How many seats?</label>
            <input type="text" id="seats" required/>
        </p>
        <p>
            <fieldset require>
                <legend>which taxi do you require</legend>
                <input type="radio" name="taxi" value="car"/> Car 
                <br/>
                <input type="radio" name="taxi" value="van"/> Van
                <br/>
                <input type="radio" name="taxi" value="tuktuk"/> Tuk Tuk
            </fieldset>
        </p>
        <p>
            <fieldset require>
               <legend>Extra</legend>
                <input type="checkbox" name="extra" value="babyseat"/> baby Seat
                <br/>
                <input type="checkbox" name="extra" value="weelchair"/> Weelchair Access
                <br/>
                <input type="checkbox" name="extra" value="stocktip"/> Stock Tip
            </fieldset>
        </p>
        <p>
            <label>Special Instructions </label>
            <textarea id="instructions" rows="5"></textarea>
        </p>
        <p>
            <input type="submit"/> 
        </p>
        </form>
    </body>
</html>
